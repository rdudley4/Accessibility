n value="A Day Of Old"> <option value="Finding My Shadow"> <option value="Diamond Fireworks"> <option value="Enjoy Your Desire"> <option value="This Is For You"> <option value="Music Of My Life"> <option value="Song For Yesterday"> <option value="Heroic Forever"> <option value="Midnight Fires"> <option value="Street Of The Rider"> </option></option></option></option></option></option></option></option></option></option></option></datalist> <label for=favorite-song class=form__label>What is your favorite song?</label> <input id=favorite-song class=form__input type=text> </fieldset> </form> </div> </div> <h1 class=headline-primary>Newsletter</h1> <div class="info-card flex panel--even--centered"> <img id=newsletter class=info-card__photo src=img/layout/img-2D7NfdU.jpg alt="Picture of the band playing a live show."> <div class=info-card__content> <form action=# method=POST class=form role=form> <fieldset class=form__fieldset> <legend>Contact Info</legend> <label class=form__label for=input-name>Full Name</label> <input id=input-name class=form__input type=text placeholder="Rick Sanchez" pattern=[a-zA-Z]+[\s][a-zA-Z]+ required> <label class=form__label for=input-email>Email</label> <input id=input-email class=form__input type=email placeholder=rick@szechuan.sauce pattern=.{9,} required> <label class=form__label for=input-email-verify>Verify Email</label> <input id=input-email-verify class=form__input type=email placeholder="Same as above." pattern=.{9,} required> <input class=btn type=submit value=Submit> <input class=btn type=reset value=Reset> </fieldset> </form> </div> </div> </main> <footer class="limit panel--centered" role=contentinfo> <a href=# class="platform twitter"> <b class=srt>Find us on Twitter</b> </a> <a href=# class="platform facebook"> <b class=srt>Find us on Facebook</b> </a> <a href=# class="platform instagram"> <b class=srt>Find us on Instagram</b> </a> <p>&copy; 2017 - Accessible Frog</p> </footer> <script type="text/javascript" src="bundle.js"></s
