<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessible Frog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Page Header [Nav, Landing] -->
    <header role="banner">
      <!-- Navigation -->
      <nav class="navbar" role="navigation">
        <ul class="nav flex limit">
          <li class="nav__item"><a id="page-home" href="index.html">Accessible Frog</a></li>
          <li class="nav__item"><a id="page-survey" href="#">Survey</a></li>
          <li class="nav__item"><a id="page-tours" href="tours.html">Tour</a></li>
        </ul>
      </nav>
      <!-- Landing Image -->
      <div class="landing--static">
        <b class="srt">Landing Page Image. Accessible Frog - We Make Awesome Music</b>
        <div class="title--static">
          <img id="logo" src="../img/layout/logo.svg" alt="Website Logo, Flat Design Frog With A Crown">
          <h1 class="title__name">Company Title</h1>  <!-- Contrast: ~12.7 -->
          <h2 class="title__subtext">Company Slogan</h2> <!-- Contrast: ~10.0 -->
        </div>     
      </div>
    </header>

    <main id="main-content" class="limit panel--even--centered" role="main">
      <section id="survey" class="flex--centered section">
        <h2 class="section__title fb--100">Survey</h2>
        <p class="section__desc fb--100">Feedback Section</p>
        <!--  -->
        <!-- Survey Form -->
        <form action="" method="POST" class="form" role="form">
          <!-- Favorites -->
          <fieldset class="form__fieldset">
            <legend>Favorites</legend>
            <!-- Favorite Band Member -->
            <label class="form__label" for="option_1">Who is your favorite band member?</label>
            <input id="option_1" class="form__radio" type="radio" name="members" value="option_1">
            <label class="form__label--boxed" for="option_1">Option 1</label>

            <input id="option_2" class="form__radio" type="radio" name="members" value="option_2">
            <label class="form__label--boxed" for="option_2">Option 2</label>
            
            <input id="option_3" class="form__radio" type="radio" name="members" value="option_3">
            <label class="form__label--boxed" for="option_3">Option 3</label>
            
            <input id="option_4" class="form__radio" type="radio" name="members" value="option_4">
            <label class="form__label--boxed" for="option_4">Option 4</label>

            <!-- Favorite Album -->
            <label for="favorite-album" class="form__label">What is your favorite album?</label>
            <input id="favorite-album" class="form__input" type="text" list="albums" placeholder="Choose One">
            <datalist id="albums">
              <option value="A Day Of Old">
              <option value="Diamond Fireworks">
              <option value="Enjoy Your Desire">
              <option value="Finding My Shadow">
              <option value="Heroic Forever">
              <option value="Midnight Fires">
              <option value="Music Of My Life">
              <option value="Party For An Angel">
              <option value="Song For Yesterday">
              <option value="Street Of The Rider">
              <option value="This Is For You">
            </datalist>

            <!-- Favorite Song -->
            <label for="favorite-song" class="form__label">What is your favorite song?</label>
            <input id="favorite-song" class="form__input" type="text" placeholder="Enter Song Name...">
          </fieldset>
        </form>
        <!--<img id="newsletter" class="info-card__photo" src="../img/layout/the_band.jpg" alt="Picture of the band playing a live show.">-->
        <!-- Newsletter Form -->
        <form action="#" method="POST" class="form" role="form">
          <fieldset class="form__fieldset">
            <legend>Contact Info</legend>
            <!-- Name -->
            <label class="form__label" for="input-name">Full Name</label>
            <input id="input-name" class="form__input" type="text" placeholder="Rick Sanchez" pattern="[a-zA-Z]+[\s][a-zA-Z]+" required>
            <!-- Email -->
            <label class="form__label" for="input-email">Email</label>
            <input id="input-email" class="form__input" type="email" placeholder="rick@szechuan.sauce" pattern=".{9,}" required>
            <!-- Email Verify -->
            <label class="form__label" for="input-email-verify">Verify Email</label>
            <input id="input-email-verify" class="form__input" type="email" placeholder="Retype Email" pattern=".{9,}" required>
            <!-- Submit -->
            <input class="btn" type="submit" value="Submit">
            <!-- Reset -->
            <input class="btn" type="reset" value="Reset">
          </fieldset>
        </form>   
      </section>

      <h1 class="headline-primary">Newsletter</h1>
      
    </main>

    <footer class="limit panel--centered" role="contentinfo">
      <a href="#" class="platform twitter">
        <b class="srt">Find us on Twitter</b>
      </a>
      <a href="#" class="platform facebook">
        <b class="srt">Find us on Facebook</b>
      </a>
      <a href="#" class="platform instagram">
        <b class="srt">Find us on Instagram</b>
      </a>
      <p>&copy; 2017 - Accessible Frog</p>
      <span id="top" class="btn--small">Back To Top</span>
    </footer>

  </body>
</html>
